<html>
<head>
<title>Jira issues in GitHub</title>
</head>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="options.js"></script>
<body>
	<h1>Jira issues in GitHub</h1>
	<p>Your Jira URL (eg https://myaccount.jira.com)</p>
	<input name="jira" id="jira" type="text" size="100" value="https://myaccount.jira.com"/>
	<br>
	<button id="save_button">Save</button>
	<p id="status" style="background-color:yellow"></p>
	
	<p><a href="https://github.com/mathiasverraes/jira-issues-in-github">https://github.com/mathiasverraes/jira-issues-in-github</a></p>
</body>
</html>
